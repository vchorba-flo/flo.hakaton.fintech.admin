<app-date-picker (onDateRangeChange)="dateRangeChange($event)"></app-date-picker>
<div class="general-container" *ngIf="generalStatistics$ | async as generals">
  <div class="general-card" *ngFor="let general of generals">
    <nb-card>
      <nb-card-header>{{general.name}}</nb-card-header>
      <nb-card-body>{{general.count}}</nb-card-body>
    </nb-card>
  </div>
</div>
